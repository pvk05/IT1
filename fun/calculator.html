<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td, th {
            border:1px solid black;
        }
        .smallBtn {
            height: 40px;
            width:40px;
        }
        .bigBtn {
            height: 40px;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <table>
        <tr>
            <th colspan="4"><h3 id="screen"></h3></th>
        </tr>
        <tr>
            <td><button class="smallBtn" onclick="btnClick('7')">7</button></td>
            <td><button class="smallBtn" onclick="btnClick('8')">8</button></td>
            <td><button class="smallBtn" onclick="btnClick('9')">9</button></td>
            <td><button class="smallBtn" onclick="btnClick('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="smallBtn" onclick="btnClick('4')">4</button></td>
            <td><button class="smallBtn" onclick="btnClick('5')">5</button></td>
            <td><button class="smallBtn" onclick="btnClick('6')">6</button></td>
            <td><button class="smallBtn" onclick="btnClick('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="smallBtn" onclick="btnClick('1')">1</button></td>
            <td><button class="smallBtn" onclick="btnClick('2')">2</button></td>
            <td><button class="smallBtn" onclick="btnClick('3')">3</button></td>
            <td><button class="smallBtn" onclick="btnClick('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="smallBtn" onclick="btnClick('.')">.</button></td>
            <td><button class="smallBtn" onclick="btnClick('0')">0</button></td>
            <td><button class="smallBtn" onclick="calculate()">=</button></td>
            <td><button class="smallBtn" onclick="btnClick('/')">/</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="bigBtn" onclick="clearScreen()">Clear</button></td>
            <td><button class="smallBtn" onclick="deleteCharacter()">Delete</button></td>
            <td><button class="smallBtn" onclick="root()">sqrt</button></td>
        </tr>
    </table>

    <script src="calculator.js"></script>
</body>
</html>
